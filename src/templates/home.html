<!DOCTYPE html>
<html>
<head>
    <title>Start page</title>
    <!-- Подключение стилей Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <button onclick="document.location='/'">Start page</button>
        </ul>
        <ul class="flex gap-5 mr-10">
            <button onclick="document.location='/uploadfile'">Upload file</button>
        </ul>
    </nav>
    <nav aria-label="...">
        <h3>Choose test results</h3>
        <ul class="pagination">
            {% for file_id in show_file_ids %}
                <a href="/files/{{file_id[0]}}/">{{file_id[0]}}
                </a>
            {% endfor %}
        </ul>
      </nav>
</body>
</html>
