<!DOCTYPE html>
<html>
<head>
    <title>Some analytics</title>
    <!-- Подключение стилей Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <button onclick="document.location='/'">Start page</button>
        </ul>
        <ul class="flex gap-5 mr-10">
            <button onclick="document.location='/uploadfile'">Upload file</button>
        </ul>
    </nav>
    <a href="{{ url_for('download_csv', file_id=file_id) }}" download="{{ file_id }}.csv">
        <button>Download CSV</button>
    </a>
    <a href="{{ url_for('download_png', file_id=file_id) }}" download="{{ file_id }}.png">
        <button>Download PNG</button>
    </a>
    <h1>Database test results #{{file_id}}. Loaded: {{created_at}}</h1>
    {% for plot in plot_html %}
        {{ plot | safe }}
    {% endfor %}
</body>
</html>
